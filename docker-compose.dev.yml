version: "3.8"

services:
  # Development server with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: educrisis-dev
    ports:
      - "3000:5173" # Vite dev server on port 3000
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html
      - ./package.json:/app/package.json
      - ./vite.config.js:/app/vite.config.js
      - ./tailwind.config.js:/app/tailwind.config.js
      - ./postcss.config.js:/app/postcss.config.js
      # Exclude node_modules to avoid conflicts
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true # For better file watching on some systems
    command: npm run dev
    stdin_open: true
    tty: true
    networks:
      - educrisis-dev-network

  # Optional: Production preview (for testing production build locally)
  preview:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: educrisis-preview
    ports:
      - "8080:80" # Preview production build on port 8080
    environment:
      - NODE_ENV=production
    networks:
      - educrisis-dev-network
    profiles:
      - preview # Only start when explicitly requested

networks:
  educrisis-dev-network:
    driver: bridge
